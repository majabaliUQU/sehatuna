                    <div class="flex flex-col items-center space-y-1 animate-fade-in" style="animation-delay: ${i * 50}ms">
                        <div class="w-[60px] h-[60px] ${app.color} backdrop-blur-md rounded-full shadow-sm flex items-center justify-center transition-transform hover:scale-105 cursor-pointer">
                             <i class="ph-fill ${app.icon} text-3xl ${app.text}"></i>
                        </div>
                        <span class="text-[11px] text-gray-700 dark:text-white dark:font-semibold font-medium drop-shadow-sm transition-colors text-center truncate w-[64px]">${app.name}</span>
                    </div>`;
            }
            grid.innerHTML = html;
        }
    </script>
</body>
