                const app = saudiApps[i];
                html += `
                    <div class="flex flex-col items-center space-y-1 animate-fade-in" style="animation-delay: ${i * 50}ms">
                        <div class="w-[56px] h-[56px] ${app.color} backdrop-blur-md rounded-full shadow-sm flex items-center justify-center transition-transform hover:scale-105 cursor-pointer">
                             <i data-lucide="${app.icon}" class="w-7 h-7 ${app.text}"></i>
                        </div>
                        <span class="text-[11px] text-gray-700 dark:text-gray-200 font-medium drop-shadow-sm transition-colors text-center truncate w-[64px]">${app.name}</span>
                    </div>
                `;
            }
            grid.innerHTML = html;
            lucide.createIcons();
        }

    </script>
